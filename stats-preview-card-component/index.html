<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">
    <div class="card__image">
      <img src="images/image-header-mobile.jpg" alt="Image of people (girls) having fun working">
    </div>
    <div class="card__body">
      <div class="card__content">
        <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>
      <div class="numbers">
        <div class="numbers__container">
          <h2 class="numbers__figure">10k+</h2>
          <p class="numbers__label">companies</p>  
        </div>
        <div class="numbers__container">
          <h2 class="numbers__figure">314</h2>
          <p class="numbers__label">templates</p>  
        </div>
        <div class="numbers__container">
          <h2 class="numbers__figure">12m+</h2>
          <p class="numbers__label">queries</p>
        </div>
      </div>  
    </div>
  </main>
</body>
</html>
