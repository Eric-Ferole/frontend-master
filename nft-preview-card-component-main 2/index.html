<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
<body>
  <div class="card">
    <div class="card__image">
      <img src="/images/image-equilibrium.jpg" alt="Image of the NTF" class="ntf-image">
    </div>
    <div class="card__body">
      <div class="card__content">
        <a href="">
          <h1>Equilibrium #3429</h1>
        </a>
        <p>Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="card__additionnal-info">
        <span class="etherum-icon">
          <img src="/images/icon-ethereum.svg" alt="Etherum icon">
          <p>0.041 ETH</p>
        </span>
        <span class="clock-icon">
          <img src="/images/icon-clock.svg" alt="Clock icon">
          <p>3 days left</p>
        </span>
      </div>
      <div class="card__footer">
        <img src="/images/image-avatar.png" alt="Avatar" class="card__avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
</body>
</html>
