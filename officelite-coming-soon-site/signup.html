<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Officelite coming soon site</title>
</head>
<body>
  <header>
    <div class="header__logo">
      <img src="images/logo.svg" alt="Officelite Logo">
    </div>
    <div class="header__hero">
      <div class="header__content header__content--is-signup">
      <h1 class="title-signup">Work smarter. Save time.</h1>
      <p class="header__description">Easily manage your projects. Get on the list and receive in-app perks available only to early subscribers. We are moving into final development and getting ready for official launch soon.</p>
    </div>
    </div>
  </header>
  <footer>
    <div class="counter__title counter__title--is-dark">Coming <span>4 Nov 2020</span></div>
    <div class="counter__countdown">
      <div class="counter__container">
        <div class="counter__number" id="days">47</div>
        <div class="counter__time-unit">days</div>
      </div>
      <div class="counter__container">
        <div class="counter__number" id="hours">7</div>
        <div class="counter__time-unit">hours</div>
      </div>
      <div class="counter__container">
        <div class="counter__number" id="minutes">39</div>
        <div class="counter__time-unit">min</div>
      </div>
      <div class="counter__container">
        <div class="counter__number" id="seconds">42</div>
        <div class="counter__time-unit">sec</div>
      </div>
    </div>
  </footer>
  <div class="form">

  </div>
  <div class="footer-background footer-background--is-signup">
  </div>
  <script>
  // Set the date we're counting down to
  var countDownDate = new Date("Feb 14, 2022 05:37:25").getTime();

  // Update the count down every 1 second
  var x = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();
      
    // Find the distance between now and the count down date
    var distance = countDownDate - now;
      
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
    // Output the result in an element with id="demo"
    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;

    // If the count down is over, write some text 
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("demo").innerHTML = "EXPIRED";
    }
  }, 1000);
  </script>
</body>
</html>
