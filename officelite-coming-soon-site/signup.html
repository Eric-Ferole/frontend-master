        <div class="counter__time-unit counter__time-unit--is-grey">days</div>
      </div>

        <div class="counter__time-unit counter__time-unit--is-grey">min</div>
      </div>
      <div class="counter__container counter__container--is-pale">
        <div class="counter__number counter__number--is-pale" id="seconds">42</div>
        <div class="counter__time-unit counter__time-unit--is-grey  ">sec</div>
      </div>
    </div>
  </section>
